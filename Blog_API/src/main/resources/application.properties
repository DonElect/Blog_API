spring.config.import=optional:file:.env[.properties]

spring.datasource.url=${POSTGRES_DB_URL}
spring.datasource.username=${POSTGRES_DB_USERNAME}
spring.security.user.password=${POSTGRES_DB_PASSWORD}


# Update database
spring.jpa.hibernate.ddl-auto=update
# Show sql query
spring.jpa.properties.hibernate.show_sql=true

server.port=1002

# Cloudinary details
cloudinary.name=${CLOUDINARY_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.secrete=${CLOUDINARY_SECRETE}


# Turn of spring boot banner
#spring.main.banner-mode=off

# Reduce logging level. Set logging level

# logging.level.root=warn

# Setting Time zone
spring.jpa.properties.hibernate.jdbc.time_zone=UTC+1

springdoc.api-docs.enabled=true
springdoc.api-docs.path=/javainuse-openapi/index.html

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
# Blog_API app key
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


